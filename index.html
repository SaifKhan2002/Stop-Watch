<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Futuristic Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-body">
                <div class="year">2025</div>
                <div class="display">
                    <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds" class="milliseconds">00</span>
                </div>
                <div class="controls">
                    <button id="startStop" class="btn">Start</button>
                    <button id="reset" class="btn btn-reset">Reset</button>
                    <button id="lap" class="btn">Lap</button>
                </div>
                <div class="laps" id="laps"></div>
            </div>
        </div>
    </div>
    <div class="particles" id="particles"></div>

    <script src="index.js"></script>
</body>
</html>
